<div class="container-fluid">
    <h2>Álbumes</h2>

    <div class="container mb-2">
        <div class="row">
            <div class="col-md-3">
                <button *ngIf="auth.userData.role == 'Administrador'" type="button" class="btn btn-primary"
                    data-toggle="modal" data-target="#createAlbumModal">
                    <fa-icon [icon]="addIcon"></fa-icon> Agregar Álbum
                </button>
            </div>
            <div class="offset-md-6"></div>
            <!-- <div class="col-md-3">
                <form #allArtistForm="ngForm" (ngSubmit)="getArtistsByStatus(allArtistForm)">
                    <div class="search">
                        <div class="form-group">
                            <select #date="ngModel" [(ngModel)]="artistService.selectAlbum.status" 
                                class="custom-select" name="status" (change)="getArtistsByStatus(allArtistForm)">
                                <option value="0">Eliminados</option>
                                <option value="1" selected>Activos</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div> -->
        </div>
    </div>

    <app-alert></app-alert>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4"
                *ngFor="let album of albumService.albums | paginate:{itemsPerPage:3, currentPage:pages} ">
                <div class="card">
                    <img class="card-img-top" src="http://localhost:3000/api/album/getImageAlbum/{{album.image}}"
                        alt="image artist" height="300px">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{album.title}}</h5>
                        <p class="card-text">{{album.artistId.name}}</p>
                        <button *ngIf="auth.userData.role == 'Administrador'" data-toggle="modal"
                            data-target="#editArtistModal" class="btn btn-success mr-1" (click)="selectAlbum(album)">
                            <fa-icon [icon]="editIcon"></fa-icon> Editar
                        </button>
                        <button *ngIf="albumService.selectAlbum.status==true AND auth.userData.role == 'Administrador'" data-toggle="modal"
                            data-target="#deleteArtistModal" class="btn btn-danger ml-1" (click)="selectAlbum(album)">
                            <fa-icon [icon]="deleteIcon"></fa-icon> Eliminar
                        </button>
                        <button *ngIf="albumService.selectAlbum.status==false AND auth.userData.role == 'Administrador'" data-toggle="modal"
                        data-target="#restoreArtistModal" class="btn btn-primary ml-1" (click)="selectAlbum(album)">
                        <fa-icon [icon]="restoreIcon"></fa-icon> Restaurar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <pagination-controls autoHide="true" responsive="true" previousLabel="Anterior" nextLabel="Siguiente"
                (pageChange)="pages = $event"></pagination-controls>
        </div>
    </div>

    <!-- Modal Agregar Album -->
    <div class="modal fade" id="createAlbumModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Álbum</h5>
                    <button #btn_create_close type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #createAlbumForm="ngForm" (ngSubmit)="createAlbum(createAlbumForm)">
                        <div class="form-group">
                            <label for="title">Título del Álbum</label>
                            <input class="form-control" name="title" type="text" placeholder="Título del Álbum" required
                                autocomplete="off" [(ngModel)]="albumService.selectAlbum.title">
                        </div>
                        <div class="form-group">
                            <label for="year">Año de Lanzamiento</label>
                            <input class="form-control" name="year" type="text" placeholder="Año de Lanzamiento"
                                required autocomplete="off" [(ngModel)]="albumService.selectAlbum.year">
                        </div>
                        <div class="form-group">
                            <label for="gender">Género del Álbum</label>
                            <input class="form-control" name="gender" type="text" placeholder="Género del Álbum"
                                required autocomplete="off" [(ngModel)]="albumService.selectAlbum.gender">
                        </div>
                        <div class="form-group">
                            <label for="artist">Autor del Álbum</label>
                            <select #date="ngModel" [(ngModel)]="albumService.selectAlbum.artistId"
                                class="custom-select" name="artist" required>
                                <option *ngFor="let artist of artistService.artists" value="{{artist._id}}">
                                    {{artist.name}}</option>
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Crear Álbum</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
