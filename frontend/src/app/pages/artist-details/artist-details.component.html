<div class="container">
    <div class="text-center">
        <h3>{{artistService.selectArtist.name}}</h3>
    </div>
    <div class="row">
        <div class="offset-md-1"></div>
        <div class="col-md-3">
            <img src="http://localhost:3000/api/artist/getImageArtist/{{artistService.selectArtist.image}}" alt=""
                width="250px">
        </div>
        <div class="offset-md-1"></div>
        <div class="col-md-7">
            <p class="description">{{artistService.selectArtist.description}}</p>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-4"
            *ngFor="let album of artistService.selectArtist.albums | paginate:{itemsPerPage:3, currentPage:pages} ">
            <div class="card">
                <img class="card-img-top" src="http://localhost:3000/api/album/getImageAlbum/{{album.image}}"
                    alt="image artist" height="300px">
                <div class="card-body text-center">
                    <h5 class="card-title">{{album.title}}</h5>
                    <p class="card-text">{{artistService.selectArtist.name}}</p>
                    <button class="btn btn-success">
                        Ver Detalles
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <pagination-controls autoHide="true" responsive="true" previousLabel="Anterior" nextLabel="Siguiente"
            (pageChange)="pages = $event"></pagination-controls>
    </div>


</div>
